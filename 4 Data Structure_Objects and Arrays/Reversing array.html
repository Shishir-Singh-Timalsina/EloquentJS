<script>
    let example_array=["A",2,3,4,"e",6,7,,9,10,11,12,13,,15];

    console.log(example_array);

    console.log(reverseArray(example_array));
    console.log( reverseArrayInPlace(example_array));


    function reverseArray(Array){
        
       /* reverse_array = Array.reverse();        Methoid not applicable for this example
        return reverse_array;*/


        let new_array = [];

        for(i = Array.length-1 ; i >= 0; i--){
            new_array.push(Array[i]);
        }

    return new_array;
    }

    function reverseArrayInPlace(Array){

        Length_of_Array = Array.length;

        for (i = 0; i <= Array.length / 2; i++){

            temp_value = Array[i];
            Array[i] = Array[Length_of_Array-1];
            Array[Length_of_Array-1]= temp_value;
            Length_of_Array--;

        }
        return Array;

    }





</script>
